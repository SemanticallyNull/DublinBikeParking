---
applications:
- name: dublinbike
  memory: 128M
  instances: 2
  health-check-type: http
  health-check-http-endpoint: /healthz
  env:
    GOPACKAGENAME: code.katiechapman.ie/dublinbikeparking
    DBP_DB_DIALECT: mysql
    DBP_DB_CONNECTION_STRING: ((db_connection_string))
  routes:
  - route: dublinbike.cfapps.io
  - route: dublinbikeparking.com
  - route: www.dublinbikeparking.com
