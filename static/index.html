<!doctype html>
<html>
  <head>
    <title>Dublin Bike Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
      integrity="sha384-lPzjPsFQL6te2x+VxmV6q1DpRxpRk0tmnl2cpwAO5y04ESyc752tnEWPKDfl1olr"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
      integrity="sha384-5kMSQJ6S4Qj5i09mtMNrWpSi8iXw230pKU76xTmrpezGnNJQzj0NzXjQLLg+jE7k"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.3.0/src/easy-button.css"
      integrity="sha384-iNk4bdiUuP4VWx8c4KVwk07wshEQVvAe/8xwpcNR/5anLhH9SFPHkjLSXAwGwXKC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <style type="text/css">
      html, body {padding:0;margin:0;height:100%;}

      #map {
        width:100%;
        height:100%;
      }
      .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
      .legend { text-align: left; line-height: 18px; color: #555; }
      .leaflet-popup-content { text-align: center; }
      .leaflet-selector { position: fixed; top: 0; right: 0; margin-top: 10px; margin-right: 10px; z-index: 9999; }
    </style>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
      integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"
      integrity="sha384-2V+X2eD8Nz+G+FVKmPS5XkcMt40qrSGaHSoV8Ny7VAvPnHMfnLgrZ6qvNZVJ2ycb"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"
      integrity="sha384-sKs8ZrrxyJoElcPVznZwGpUTTXvkMYfHYxdIFzO8Hd0TA6emONMj8BwnsFf+6cZ/"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
      integrity="sha384-RLIyj5q1b5XJTn0tqUhucRZe40nFTocRP91R/NkRJHwAe4XxnTV77FXy/vGLiec2"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet-knn@0.1.0/leaflet-knn.min.js"
      integrity="sha384-goDoVSh/ha1q7BF3AM8ZbCVDSRPQskogAUTfPxfs13/TJIYguhSGEg4afRJq1hmQ"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet-easybutton@2.3.0/src/easy-button.js"
      integrity="sha384-GHKGgc0qNzZZpBzGWvVZWSRFNB+LYy8aJCBtgI0IpWul99UCBQcSP85Z9RLAorB/"
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        var map = L.map('map').setView([53.34587706183283, -6.267379465984959], 12);
        var hash = new L.Hash(map);

        var markers = new L.MarkerClusterGroup({maxClusterRadius:50});
        var StandIcon = L.Icon.extend({
          options: {
            iconSize: [22,22]
          }
        })
        var sheffieldStand = new StandIcon({iconUrl: 'stand_icon_sheffield.png'})
        var hoopStand = new StandIcon({iconUrl: 'stand_icon_hoop.png'})
        var sscStand = new StandIcon({iconUrl: 'stand_icon_ssc.png'})
        var railingStand = new StandIcon({iconUrl: 'stand_icon_railing.png'})
        var dublinBikesStand = new StandIcon({iconUrl: 'station_icon_db.png'})

        var osm = L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Stand Data: <a href="https://bleeperbike.com/">Bleeper Bikes</a>, DublinBikes: <a href="https://developer.jcdecaux.com/#/opendata/vls?page=getstarted&contract=Dublin">JCDecaux</a>',
            maxZoom: 19
        }).addTo(map);

        var standsLayer = new L.GeoJSON.AJAX("/api/v0/stand?dublinbikes=off",{onEachFeature:standIcon});
        standsLayer.on('data:loaded', function () {
          markers.addLayer(standsLayer);
          map.addLayer(markers);
        });
        var hireLayer = new L.GeoJSON.AJAX("/api/v0/stand?dublinbikes=only",{onEachFeature:standIcon});
        hireLayer.on('data:loaded', function () {});

        function standIcon(f,l){
          switch(f.properties.type) {
            case "Sheffield Stand":
              standType(l,f,sheffieldStand);
              break;
            case "Hoop":
              standType(l,f,hoopStand);
              break;
            case "Stainless Steel Curved":
              standType(l,f,sscStand);
              break;
            case "Railing":
              standType(l,f,railingStand);
              break;
            case "DublinBikes":
              standType(l,f,dublinBikesStand);
                break;
            default:
              l.setIcon(sheffieldStand).bindPopup("<table>" +
                "<tr><td><b>Type of Stands</b></td><td>" + f.properties["type"] + "</td></tr>" +
                "</table>");
          }
        }

        function standType(l, f, icon) {
          var noStands = f.properties["numberOfStands"] > 0 ? f.properties["numberOfStands"] : "Unknown"

          var unverifiedMessage = ""
          if(!f.properties["verified"]) {
            unverifiedMessage = "<tr><td colspan=2><small>This is a user submitted stand we have not verified yet.</small></td></tr>"
          }

          var urlParams = new URLSearchParams(window.location.search);
          var standIDParam = urlParams.get('showIDs');
          var standID = ""
          if(standIDParam == "true") {
            standID = "<tr><td><b>Stand ID</b></td><td>" + f.properties["id"] + "</td></tr>"
          }

          l.setIcon(icon).bindPopup("<table>" +
            "<tr><td><b>Type of Stands</b></td><td>" + f.properties["type"] + "</td></tr>" +
            "<tr><td><b>Location</b></td><td>" +
              f.properties["name"] +
            "</td></tr>" +
            "<tr><td><b>Number of Stands</b></td><td>" + noStands + "</td></tr>" +
            standID +
            unverifiedMessage +
            "</table>");
        }

        function nearMe(control) {
          if('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var nearestStands = leafletKnn(standsLayer).nearest(L.latLng(position.coords.latitude, position.coords.longitude), 1, 2000);
              if(nearestStands.length > 0) {
                var stand = nearestStands[0].layer;
                var currentLocation = L.latLng(position.coords.latitude,position.coords.longitude)
                var distance = stand.getLatLng().distanceTo(currentLocation)
                L.circle(currentLocation, position.coords.accuracy/2).addTo(map);
                L.marker(currentLocation).addTo(map);
                map.fitBounds(L.latLngBounds([stand.getLatLng(), currentLocation]));
                var travelMode = "walking";
                if(distance > 200) {
                  travelMode = "bicycling";
                }
                setTimeout(function() {
                  stand.bindPopup("You are " + Math.round(distance) + " metres away<br>" +
                      "<a href='" + navigationUrl(currentLocation, stand.getLatLng(), travelMode) + "'><span class='fas fa-location-arrow'></span> Navigate</a>")
                    .openPopup();
                  control.state('locate-stand');
                }, 750);
              } else {
                alert("cannot find any stands within 2km of you, sorry");
              }
            });
          } else {
            alert('geolocation is not available in your browser, sorry!');
          }
        }

        L.easyButton({states: [
          {
            stateName: 'locate-stand',
            icon: 'fas fa-location-arrow',
            title: 'Find my nearest stand',
            onClick: function(control) {
              control.state('loading');
              nearMe(control);
            }
          }, {
            stateName: 'loading',
            icon: 'fas fa-sync fa-spin',
            title: 'Finding nearest stand...',
            onClick: function() {
              return false;
            }
          }
        ]}).addTo(map);

        document.getElementById("myBikeSelector").addEventListener("click", function(e) {
          markers.removeLayer(hireLayer);
          markers.addLayer(standsLayer);
          e.target.classList.add("btn-dark")
          e.target.classList.remove("btn-outline-dark")
          document.getElementById("hireBikeSelector").classList.remove("btn-dark")
          document.getElementById("hireBikeSelector").classList.add("btn-outline-dark")
        });
        document.getElementById("hireBikeSelector").addEventListener("click", function(e) {
          markers.removeLayer(standsLayer);
          markers.addLayer(hireLayer);
          e.target.classList.add("btn-dark")
          e.target.classList.remove("btn-outline-dark")
          document.getElementById("myBikeSelector").classList.remove("btn-dark")
          document.getElementById("myBikeSelector").classList.add("btn-outline-dark")
        });

        var addMarker = L.marker();
        map.on('contextmenu', function(e) {
          addMarker.setLatLng(e.latlng).bindPopup("<form id=\"addMarker\"><table>" +
            "<input type=\"hidden\" id=\"lat\" value=\"" + e.latlng.lat + "\">" +
            "<input type=\"hidden\" id=\"lng\" value=\"" + e.latlng.lng + "\">" +
            "<tr><td><b>Type of Stands</b></td><td>"+standTypeMenu()+"</td></tr>" +
            "<tr><td><b>Location</b></td><td><input id=\"name\" type=\"text\"></td></tr>" +
            "<tr><td><b>Number of Stands</b></td><td><input id=\"NumberOfStands\" type=\"number\"></td></tr>" +
            "<tr><td cellwidth=2><input type=\"submit\" class=\"btn btn-primary\"></td></tr>" +
            "</table></form>").addTo(map).openPopup();
            document.getElementById('addMarker').addEventListener('submit', function(e) {
              e.preventDefault();
              addMarker.setPopupContent("<span class=\"fas fa-sync fa-spin\"></span> Submitting...")
              addStand(e).then(function(e) {
                if(e.target.status == 200) {
                  addMarker.setPopupContent("<span class=\"fas fa-check text-success\"></span> Thank you for your submission. It will be reviewed soon!")
                } else {
                  addMarker.setPopupContent("<span class=\"fas fa-times text-danger\"></span> There was an issue with your submission.<br><code>" + e.target.statusText + "</code>" )
                }
              }, function(e){
                addMarker.setPopupContent("<span class=\"fas fa-times text-danger\"></span> There was an issue with your submission.<br><code>" + e.target.statusText + "</code>" )
              })
            })
        })
      });

      function addStand(e) {
        return new Promise(function(resolve, reject) {
          standData = {}
          for (var i = 0; i < e.target.length; i++) {
            if(e.target[i].id != "") {
              if(!isNaN(parseFloat(e.target[i].value))) {
                standData[e.target[i].id] = parseFloat(e.target[i].value)
              } else {
                standData[e.target[i].id] = e.target[i].value
              }
            }
          }

          var request = new XMLHttpRequest();
          request.open('POST', '/api/v0/stand', true);
          request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
          request.onload = resolve
          request.onerror = reject
          request.send(JSON.stringify(standData));
        })
      }

      function standTypeMenu() {
        var standMenu = "<select id=\"type\">"
        var types = ["Sheffield Stand", "Hoop", "Stainless Steel Curved", "Railing", "Other"];
        for (var i = 0; i < types.length; i++) {
          standMenu += "<option>" + types[i] + "</option>"
        }
        standMenu += "</select>"
        return standMenu
      }

      function navigationUrl(fromLatLng, toLatLng, travelMode) {
        var toLatLngString = [toLatLng.lat,toLatLng.lng].join(',');
        var fromLatLngString = [fromLatLng.lat,fromLatLng.lng].join(',');

        return "https://www.google.com/maps/dir/?api=1&origin=" + fromLatLngString +
          "&destination=" + toLatLngString + "&travelmode=" + travelMode;
      }
    </script>
  </head>
  <body>
    <div id="map">
    </div>
    <div class="btn-group leaflet-selector">
      <button type="button" class="btn btn-sm btn-dark" id="myBikeSelector">My Bike</button>
      <button type="button" class="btn btn-sm btn-outline-dark" id="hireBikeSelector">DublinBikes</button>
    </div>
  </body>
</html>
