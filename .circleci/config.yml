version: 2.1

orbs:
  golangci-lint: timakin/golangci-lint@0.1.1

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: katiechapman/dublinbikeparking
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  test:
    docker:
      # specify the version
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/semanticallynull/dbp
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-pkg-cache

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...

      - run: go test -v ./...

      - save_cache: # Store cache in the /go/pkg directory
          key: v2-pkg-cache
          paths:
            - "/go/pkg"
  build_and_publish:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
      - run:
          name: Deploy Over SSH
          command: |
            ssh -o "StrictHostKeyChecking=no" katie@sedna.katiechapman.ie "sudo /root/circleci"
workflows:
  version: 2
  build-main:
    jobs:
      - test
      - build_and_publish:
          requires:
            - test
          filters:
            branches:
              only: main
