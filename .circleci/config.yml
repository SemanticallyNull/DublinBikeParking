version: 2.1

orbs:
  golangci-lint: timakin/golangci-lint@0.1.1

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: docker.pkg.github.com/semanticallynull/dublinbikeparking/dublinbikeparking
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  test:
    docker:
      # specify the version
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/semanticallynull/dbp
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-pkg-cache

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...

      - run: go test -v ./...

      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin https://docker.pkg.github.com/
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - golangci-lint/lint
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master